<div class="col-12 row"
     style="align-content: center; justify-content: center">
  <mat-card class="col-10 justify-content-center mt-5 mb-4">
    <mat-card-header style="background: #0286BA; align-content: center; justify-content: center; text-align: center">
      <mat-card-title><h3>CONFIGURACIÃ“N DEL CLIENTE</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content class="col-12 mt-5 mb-5"
                      style="align-content: center; justify-content: center; text-align: center">
      <mat-form-field appearance="legacy" class="col-3">
        <mat-label>Ingrese nit</mat-label>
        <input [(ngModel)]="search.nit" appNumberOnly matInput>
        <mat-hint>Id</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="col-3">
        <mat-label>Seleccione inversionista</mat-label>
        <input [(ngModel)]="search.name" appNumberOnly matInput>
        <mat-hint>Inversionista</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <div class="mt-6 mb-4 row" style="align-content: center; justify-content: center; text-align: center">
      <div class="col-1">
        <button (click)="getCreateCustomer()" class="btn btn-primary">Crear</button>
      </div>
      <div class="col-1">
        <button (click)="getListSystemSearch()" class="btn btn-primary">Buscar</button>
      </div>
    </div>
    <div class="row col-12 mt-5 mb-4"
         style="align-content: center; justify-content: center">
      <table [dataSource]="dataSource" class="col-12" mat-table>
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.name">
          <th *matHeaderCellDef mat-header-cell> {{column.description}} </th>
          <td *matCellDef="let element" mat-cell> {{element[column.name]}} </td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumnsName" mat-header-row></tr>
        <tr (click)="getRecord(row)" *matRowDef="let row; columns: displayedColumnsName;" class="point-table" mat-row></tr>
      </table>
      <mat-paginator (page)="getPageEvent($event)" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    </div>
  </mat-card>

</div>
